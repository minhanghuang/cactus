name: ubuntu build
run-name: build runner on ubuntu ðŸš€

on:
  pull_request:
    branches:
      - main
  push:
    paths:
      - 'cmake/*'
      - 'include/**/*.h'
      - 'scripts/**'
      - 'src/**/*.cc'
      - 'tests/**'
      - 'CMakeLists.txt'
      - 'setup.py'
      - '.github/workflows/ubuntu-build.yaml'

jobs:
  build-amd-ubuntu:
    strategy:
      matrix:
        os: ["16.04", "18.04", "20.04", "22.04"]
    runs-on: ubuntu-latest
    container:
      image: docker://ubuntu:${{ matrix.os }}
      options: --volume ${{ github.workspace }}:/workspace/cactus
    steps:
      - run: echo "ðŸ”Ž The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: List files in the repository
        run: |
          ls /workspace/cactus
      - name: Install dependence
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          apt update
          apt install -y python3-dev git pkg-config g++ cmake
      - name: Build
        run: |
          bash -c "cd /workspace/cactus && python3 setup.py && source install/setup.bash && ./scripts/build.sh"
      - name: Cache
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.os }}
          path: |
            /workspace/cactus/build/
            /workspace/cactus/install/
            /workspace/cactus/scripts/

  test-amd-ubuntu:
    strategy:
      matrix:
        os: ["16.04", "18.04", "20.04", "22.04"]
    needs: build-amd-ubuntu
    runs-on: ubuntu-latest
    container:
      image: docker://ubuntu:${{ matrix.os }}
      options: --volume ${{ github.workspace }}:/workspace/cactus
    steps:
      - name: Cache
        uses: actions/download-artifact@v2
        with:
          name: ${{ matrix.os }}
      - name: Set file permissions
        run: chmod -R 755 /workspace/cactus
      - name: Test
        run: |
          bash -c "cd /workspace/cactus && source install/setup.bash && ./scripts/run_tests.sh"

